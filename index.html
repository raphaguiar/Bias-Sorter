<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bias Sorter</title> 
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bias Sorter</h1>
        <p>Escolha um grupo para começar o ranking:</p>
        <div class="group-selection">
            <button onclick="selectGroup('andteam')">&TEAM</button>
            <button onclick="selectGroup('ateez')">ATEEZ</button>
            <button onclick="selectGroup('bonedo')">BOYNEXTDOOR</button>
            <button onclick="selectGroup('enhypen')">ENHYPEN</button>
            <button onclick="selectGroup('exo')">EXO</button>
            <button onclick="selectGroup('got7')">GOT7</button>
            <button onclick="selectGroup('p1h')">P1HARMONY</button>
            <button onclick="selectGroup('tbz')">THE BOYZ</button>
            <button onclick="selectGroup('zb1')">ZB1</button>
        </div>
        <div id="battleSection" style="display: none;">
            <p>Escolha qual membro você prefere em cada confronto para gerar um ranking preciso!</p><br>
            <p>Nota: selecionar 'Sem preferência' com frequência pode afetar os resultados.</p>
            <div class="battle">
                <div class="member" id="member1"></div>
                <div class="options">
                    <button onclick="choose('no_opinion')">Sem preferência</button>
                </div>
                <div class="member" id="member2"></div>
            </div>
            <div class="ranking-container">
              <h2>Seu Ranking</h2>
              <ol id="finalRanking"></ol>
          </div>
            <p id="progress">Confronto #1 - 0% concluído.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
